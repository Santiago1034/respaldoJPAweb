<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="./css/ingreso.css">

    <!--Ajax-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ingresar</title>
</head>
<body>
  
    <!-- menu -->

    <nav id="nav" class="navbar navbar-expand-lg">
        <a class="container-fluid" href="indexa.html">
           <img id="logo_nav" src="./img/logo.png" alt="logo"> 
           <img id="agroexpress" src="./img/TIPOGRAFIA2.png" alt="agroexpress">
        </a>
    </nav>

    <!-- formulario -->
    <div class="container my-5">
        <form class="cont container w-50 rounded rounded-3 py-4 px-5" id="formulario">
            <img id="usua" src="./img/usuario.png" alt="">
        
                
          <div class="row">
            <div class="col-md-12 mb-4 formulario__grupo input" id="grupo__documentos">
                <label for="number" class="formulario__label">DOCUMENTO</label>
                <div class="formulario__grupo-input">
                  <input type="number" class="formulario__input form-control" name="documentos" id="documentos" placeholder="Documento" required>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mb-4 formulario__grupo input" id="grupo__contraseña">
                <label for="password" class="formulario__label">CONTRASEÑA</label>
                <div class="formulario__grupo-input">
                  <input type="password" class="formulario__input form-control" name="password" id="contraseña" placeholder="Contraseña" required>
                </div>
            </div>
          </div>

          <div class="formulario__grupo formulario__grupo-btn-enviar d-flex justify-content-center mt-2">
            <button  id="Enviar" type="button" class="formulario__btn btn btn-success btn-md w-25">INICIAR</button>
          </div>
  
        </form>
      </div>  

      <script src="js/Ingresar.js"></script>

    </body>
</html>
